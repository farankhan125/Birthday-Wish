<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Birthday</title>
</head>

<body>

    <div class="pattern">

        <div class="decor"></div>

        <div class="content">
            <h2>HAPPY</h2>
            <h1>BIRTHDAY!</h1>
            <h2>TO <span>ANNE</span></h2>
        </div>

        <div class="cake-gifts">
            <img src="imgs/cake-gifts.png" alt="">
            <img class="ballons-left" src="imgs/ballons-left.png" alt="">
            <img class="ballons-right" src="imgs/ballons-right.png" alt="">
        </div>

    </div>

    <div class="card">
        <div class="celeb-button">CELEBRATE</div>
        <div class="love-button">SHOW LOVE</div>

        <div class="card-space">

            <div class="card-top">
                <div class="card-decor"></div>
                <div class="card-content">
                    <h2>HAPPY</h2>
                    <h1>BIRTHDAY</h1>
                    <h2>TO <span>ANNE</span></h2>
                </div>
                <div class="card-cake-gifts">
                    <img src="imgs/cake-gifts-ballons.png" alt="">
                </div>
            </div>


            <div class="card-inside-left"></div>
            <div class="card-inside-left-two"></div>

            <div class="card-inside-right">
                <div class="from1">
                    <p>FROM <span>EMILY</span></p>
                    <p>I LOVEE YOUU BABESSS ❤️❤️❤️</p>
                </div>
                <div class="from2">
                    <p class="maryam">FROM <span>LILY</span></p>
                    <p>THANKYOU SO MUCH AND I MIGHT NOT REPAY YOU BACK FOR WHAT YOU DID FOR ME AND I HOPE THIS MAKES FOR
                        IT</p>
                </div>
            </div>

            <div class="card-back"></div>

        </div>

        <div class="inst">CLICK ON THE CARD TO OPEN IT</div>

    </div>

    <script src="index.js"></script>
    <script src="confetti.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>

</body>

</html>
